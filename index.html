<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <img src="./images/pic3.jpg" alt="pic1" >
            <h3 class="caption">Caption 1</h3>
        </div>
        <div class="slides">
            <img src="./images/pic2.jpg" alt="pic1">
            <h3 class="caption">Caption 2</h3>
        </div>
        <div class="slides">
            <img src="./images/pic3.jpg" alt="pic1">
            <h3 class="caption">Caption 3</h3>
        </div>
        <div class="slides">
            <img src="./images/pic4.jpg" alt="pic1">
            <h3 class="caption">Caption 4</h3>
        </div>
        <span id="prevarrow" onclick="controller(-1)">&#10094;</span>
        <span id="nextarrow" onclick="controller(1)">&#10095;</span>
        
    </div>
    <script src="./server.js"></script>
</body>
</html>
